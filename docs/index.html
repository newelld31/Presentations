			const itemsToFit = document.getElementsByClassName('fitText');

					var element = itemsToFit[item];

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

- **Pedogenesis** takes **100s** to **1000s** of **years**.
- It has five factors: **parent material,** **weathering**, **climate**, **topography**, and **organisms**.
- **Repairing soil** to some extent is possible at **small scales** and at a **high labour** cost.
- **Biological diversity** is key, which is inefficient at industrial scales.
- The **latent potential** of the **suburbs** is its **soil**.
- In a **degrowth future** without '**bullshit jobs**' *(Graeber, 2018)*, and with **shorter working hours**, **care** work will be a **priority** *(Schmelzer et al., 2022)*.
- **Care** and **repair** for **soil** will be vital.

<div class="" style="position: absolute; left: 8%; top: 25%; height: 10%; width: 80%; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start" align="left">






- **Lefebvre** asserted that we need **utopian ideas**; that the i**magination** needs to be deployed to create a built environment not based on current forms or feasibility, but instead, **in the voids** between the current social orders, hierarchies, and systems.
- **We need utopian ideas for soil! To retain and repair the living diversity below our feet. To treat worms, nematodes, fungi, and protozoa as friends.**
- Much of this needs to happen in the voids **between buildings** and **roads**, and in **gardens and parks**.
- This isn't a romanisation. Care work is dirty and hard, but necessary.


</div>





Notes:
Geographer Cecilie Sachs Olsen has examined the implications of degrowth and architecture through her experience as a curator of the 2019 Oslo Architecture Triennial. Olsen argues that spatial politics can be activated through dynamic participatory ‘moments of disruption’ where users configure and reconfigure architecture. Drawing on Lefebvre’s ‘experimental utopias’, Olsen does not see ‘spatial utopian politics’ as programming the future, but rather, as an ‘unplanned and processual’ form of spacial agency that explores ‘alternative societal structures and systems’ through a praxis that deploys architectural skills in an ‘open-ended and politically progressive way’. Therefore, according to Olsen, an experimental utopia is a ‘dialectical process in which one steps back from the real to cut a path that leads beyond the actual world already realised and toward a possible world yet to come’. [@sachsolsen2021]
